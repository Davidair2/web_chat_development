<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <a href="Landing_Page.html" class="cta-button btn btn-primary">Home</a>
  </head>
  <body>
    <div class="hero">
    <div class="container py-3">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header text-center">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" class="form-control" placeholder="Enter your username...">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password...">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                  <a href="Chat_Page.html">hack link to chat</a>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="Register_Page.html">Dont have an account? Register Here</a>
            </div>
            <div class="card-footer text-center">
              <a href="Forgot_Password_Page.html">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
