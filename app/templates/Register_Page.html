<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
        <style>
        body {
            background-color: #E5D3B3;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #4D4D4D;
        }

        .hero {
            {#background-image: url('desert.jpg');#}
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background-color: #F9E4B7;
            box-shadow: 2px 2px 5px #C1B1A4;
            border-radius: 10px;
            border: none;
        }

        .card-header {
            background-color: #FFCE88;
            border-radius: 10px 10px 0 0;
            border: none;
        }

        .card-footer {
            background-color: #FFCE88;
            border-radius: 0 0 10px 10px;
            border: none;
        }

        .form-control {
            background-color: #F5F5F5;
            border-radius: 4px;
            border: none;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #FFCE88;
            border-color: #FFCE88;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #F9E4B7;
            border-color: #F9E4B7;
            color: #4D4D4D;
        }
        </style>

    </head>
    <body>
    <a href="{{ url_for('landing_page') }}" class="cta-button btn btn-primary">Home</a>
        <div class="hero">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" placeholder="Enter your desired username...">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter your email address...">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your desired password...">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password...">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" onclick="submit_userInfo()">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <span>Already have an account?</span>
                            <a href="{{ url_for('login_page') }}">
                                <span>Login here</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function submit_userInfo(){
            console.log("trigged")
            var user_name = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var passwd = document.getElementById("password").value;
            var confirm_passwd = document.getElementById("confirm-password").value;

                $.ajax({
                    type: 'POST',
                    url: '/register',
                    data: JSON.stringify({ username: user_name, email: email, passwd: passwd }),
                    contentType: "application/json",
                    success: function(response) {
                        console.log("sent success");
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });

        }


    </script>
    </body>
</html>
